<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="discription" content="アクセスとお問い合せ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/access.css">
    <title>ACCESS | HANAYA official website</title>
</head>

<body>
    <!-- headerここから -->
    <header class="header">
        <div class="header-inner">
            <a href="./index.html" class="header-logo">
                <img src="./images/common/logo-header.png" alt="HANAYA">
            </a>
            <button class="toggle-menu-button">
                
            </button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- headerここまで -->

    <!-- main -->
    <main class="main">
        <div class="title">
            <h1>ACCESS</h1>
            <p>アクセス・お問い合わせ</p>
        </div>
        <div class="map">
            <h2>アクセスマップ</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2914.2691761481988!2d141.53498731503592!3d43.07783597914517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f0b2d76558519bd%3A0x751306c7b176722!2z5YyX5rW36YGT5oOF5aCx5aSn5a2m!5e0!3m2!1sja!2sjp!4v1654747585429!5m2!1sja!2sjp"
            style="border:0;" allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact">
            <h2>お問い合わせフォーム</h2>
            <form action="#">
                <dl class="form-area">
                    <dt><span class="require">お名前</span></dt>
                    <dd>
                        <input class="input-text" type="text" name="name" required>
                    </dd>
                    <dt><span class="require">メールアドレス</span></dt>
                    <dd>
                        <input class="input-text" type="email" name="email" required>
                    </dd>
                    <dt>お電話番号</dt>
                    <dd>
                        <input class="input-text" type="tel" name="tel">
                    </dd>
                    <dt>お問合せ種別</dt>
                    <dd>
                        <select class="select-box" name="genre">
                            <option value="ご予約について" selected>
                                ご予約について
                            </option>
                            <option value="メニューについて">
                                メニューについて
                            </option>
                            <option value="営業時間について">
                                営業時間について
                            </option>
                        </select>
                    </dd>
                    <dt>お客様について</dt>
                    <dd>
                        <label class="radio-button">
                            <input type="radio" name="user-type" value="一般のお客様" checked>
                            一般のお客様
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="user-type" value="お取引先様">
                            お取引先様
                        </label>
                        <label class="radio-button">
                            <input type="radio" name="user-type" value="その他">
                            その他
                        </label>
                    </dd>
                    <dt><span class="require">お問い合わせ内容</span></dt>
                    <dd>
                        <textarea class="message" name="message" required></textarea>
                    </dd>
                </dl>
                <p class="confirm-text">
                    内容をご確認の上、Submitボタンを押してください。
                </p>
                <button class="submit-button" type="subit">Submit</button>
            </form>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./access.html">ACCESS</a></li>
            </ul>
        </nav>
        <a href="./index.html" class="footer-logo">
            <img src="./images/common/logo-footer.png" alt="HANAYA">
        </a>
        <p class="footer-tel">TEL 0120-123-4567</p>
        <p class="footer-time">OPEN Mon-Fri 11:00-18:00</p>
        <p class="copyright"><small>&copy;Hanaya</small></p>
    </footer>

    <!-- javascript -->
    <script src="./js/toggle-menu.js"></script>
</body>

</html>
